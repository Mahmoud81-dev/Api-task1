<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <section class=" bg-dark p-2 " >

        <div class="row text-white p-3 w-100 mx-1 my-3 text-xl-center">

                Total oF Users <span id="User">0</span>
            </h1>

            <h1 class="pages  col-4 display-6">

            </h1>

            </h1>
        </div>
    </section>

    <!-- end section header -->

    <!-- table -->

            <thead>

                <tr>

                    <th>Name</th>
                    <th>Email</th>
                    <th>Images</th>

            </thead>
            <!-- end tbody -->

            <!-- thead -->
            <tbody class="Body">

            </tbody>
            <!-- end thead -->

        </table>
    </section>
    <!--end  table -->

    </section>
